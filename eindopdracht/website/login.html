<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Login Form</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

<body>
  <section class="container">
    <div class="login">
      <h1>Inloggen bij ReST Race</h1>

        <p><input type="text" id="login" name="login" value="" placeholder="Username"></p>
        <p><input type="password" id="password" name="password" value="" placeholder="Wachtwoord"></p>
        <button id="btnlogin">inloggen</button>
    </div>

    <div class="login-help">
      <p>Nog geen account?<a href="register"> Klik dan hier om te registeren</a>.</p>
      <p><a href="index"> Klik hier om zonder inloggen aan de slag te gaan</a>.</p>
    </div>
  </section>

</body>
 <script type="text/javascript">

      $("#btnlogin").on("click", function()
      {
        var _username = $("#login").val();
        var _password = $("#password").val();
       $.post("users/login", { username: _username, password: _password }, function(response)
          {
            if(response._id != null)
            {
              localStorage.setItem("user", JSON.stringify(response)); 
              window.location = "index";
            }
            else
            {
              alert("Er ging iets fout, vul alles goed in!");
            }
          });
      });
 </script>

</html>
